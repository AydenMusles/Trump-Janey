<body>
  <div class="text"><span class="blue">trump</span><span class="red">donald</span>.org</div>
  <div class="trump">
    <div class="trump-inner">
      <div class="eyes">
        <div class="eye left-eye">
          <div class="iris"></div>
          <div class="reflection"></div>
        </div>
        <div class="eye right-eye">
          <div class="iris"></div>
          <div class="reflection"></div>
        </div>
      </div>
      <!-- <div class="body"></div> -->
      <div class="body-cont">
        <img src="assets/trumps.png" alt="" class="body">
      </div>
      <!-- <div class="hair"></div> -->
      <div class="hair">
        <div class="idle-cont"><img src="assets/hair/idle.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-1"><img src="assets/hair-safari/angle_01.png" data-eres="125" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-2"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-3"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-4"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-5"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-6"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-7"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-8"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-9"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-10"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-11"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-12"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-13"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-14"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-15"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
        <div class="angle-cont angle-16"><img src="assets/hair-safari/angle_01.png" alt="" class="hair-sprite"></div>
      </div>
    </div>
  </div>
  <canvas id="can"></canvas>
  <div class="trumpet">
    <div class="trumpet-inner-wrapper">
      <img class="trumpet-inner" src="assets/trumpet.png" />
    </div>
  </div>
  <div class="socials-container">
    <div class="social-item facebook"><a href="#" class="social-link"></a></div>
    <div class="social-item twitter"><a href="#" class="social-link"></a></div>
  </div>
